<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Memory Game</title>
        <meta name="description" content="">
        <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet prefetch">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>

        <div class="container">

            <header class="primary-heading">
                <h1>Memory Game</h1>

            <section class="score-panel">
                <ul class="stars score-star">
            		<li><i class="fa fa-star"></i></li>
            		<li><i class="fa fa-star"></i></li>
            		<li><i class="fa fa-star"></i></li>
            	</ul>

                <div class="timer">Timer:
                    <span id="timerM">0</span> m <span id="timerS">0</span> s
                </div>

                <div class="moves">Moves: <span id="moved">0</span></div>

                <div class="restart">
            		<i class="fa fa-repeat"></i>
            	</div>
            </section> <!-- /.score-panel-->

            </header>

            <section class="deck-container">
                <ul class="deck">

                </ul>
            </section> <!-- /.deck-container -->

            <section class="modal-container">
                <div class="modal-panel">
                    <div class="close-panel">
                        <i class="fa fa-times"></i>
                    </div>
                    <header class="modal-panel-heading">
                        <h2>Congratulations!</h2>
                        <span>You Win</span>
                    </header>

                    <div class="modal-content">
                        <div class="modal-img-container">
                            <div class="modal-img">
                                <img src="img/winner.jpg" alt="Winner">
                            </div>
                        </div>
                    </div>

                    <div class="modal-score-panel">
                        <div class="row">
                            <ul class="stars modal-stars">
                        		<li><i class="fa fa-star"></i></li>
                        		<li><i class="fa fa-star"></i></li>
                        		<li><i class="fa fa-star"></i></li>
                        	</ul>

                            <div class="timer">Timer:
                                <span id="modal-timerM">0</span> m <span id="modal-timerS">0</span> s
                            </div>

                            <div class="moves">Moves: <span id="modal-moved">0</span></div>
                        </div>

                        <div class="restart">
                    		<button class="btn play">Play again</button>
                    	</div>
                    </div> <!-- /.modal-score-panel-->
                </div>
            </section> <!-- /.modal-container -->
        </div> <!-- /.container-->

        <script src="js/app.js"></script>
    </body>
</html>
